<!doctype html><html><head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width,initial-scale=1.0"> 
  <title></title> 
 <style type="text/css" id="dcoder_stylesheet">.square
{
  width:100px;
  height:100px;
  border:2px solid black
}
#grid
{
  display:flex; 
  flex-flow:row wrap;
  justify-content:center;
  align-content:center;
}
.mole{
  background:purple;
}</style></head> 
 <body> 
  <h1>Whack a mole</h1> 
   <h2>score:</h2>
   <h2 id="score">0</h2>
   
   <h2>time-left:</h2>
   <h2 id="time">10</h2>
   <div id="grid">
     <div class="square" id="1"></div>
     <div class="square mole" id="2"></div>
     <div class="square" id="3"></div>
     <div class="square" id="4"></div> 
     <div class="square" id="5"></div>
     <div class="square" id="6"></div>
     <div class="square" id="7"></div>
     <div class="square" id="8"></div>
     <div class="square" id="9"></div>
   </div>
 
<script type="text/javascript" id="dcoder_script">const square=document.querySelectorAll('.square');
const mole=document.querySelectorAll('.mole');
const timeleft=document.querySelector('#time');
let score=document.querySelector('#score');

let result=0;
let currentTime=timeleft.textContent;

function randomSquare()
{
  square.forEach(className=>{
    className.classList.remove('mole');
    
  })
  let randomPos=square[Math.floor(Math.random()*9)]
  randomPos.classList.add('mole')
    hitpos=randomPos.id;
}


square.forEach(id=>{
  id.addEventListener('click',()=>{
    if(id.id==hitpos)
    {
      result +=1;
      score.textContent=result;
    }
  })
  
})

function moveMole()
{
  let timerId=null;
  timerId=setInterval(randomSquare,1000)
}
moveMole()

function timeOut()
{
  currentTime--
  timeleft.textContent=currentTime;
  if(currentTime===0)
  {
    clearInterval(timerId);
    score=0;
    alert("Game over,your score is:"+result)
  }
  
}
let timerId=setInterval(timeOut,1000)</script></body></html>
