 <body>

    <h3>Guess a number between 0-100</h3>

     <input type="number" class="user_input" id="user_input"> 
     <button class="btn" id="btn">Submit</button>

     <p id="msg1"></p>

<script type="text/javascript" id="dcoder_script">const btn=document.getElementById("btn");
btn.addEventListener('click',myFun);
const msg1=document.getElementById("msg1");
const msg2=document.getElementById("msg2");
const msg3=document.getElementById("msg3");
const random=Math.floor(Math.random()*100)+1;
const curtain=document.querySelector('.curtain')
const v=document.querySelector('.container')
let count=0;
let guesses=[];
function myFun()
{
  let input=document.getElementById("user_input").value;
  if(input < 1 || input >100)
  {
    msg1.textContent="Come on!enter between 1 and 100 !"
  }
  else if(input < random)
  {
    guesses.push(input);
    count++;
    msg1.classList.add('correct');
    msg1.innerText="your guess is low";
    msg2.innerText=`Num of guesses are:${count}`
    msg3.innerText=`The guesses are ${guesses}`
  }
  else if(input > random )
  {  
    guesses.push(input);
    count++;
    msg1.classList.add('blue')
    msg1.innerText="your guess is high";
    msg2.innerText=`Num of guesses are ${count}`
    msg3.innerText=`The guesses are ${guesses}`
  }
  else
  {
    msg1.innerText=`You won!`;
    curtain.classList.add("expand");
    v.classList.add('change');
    btn.disabled;
    
  }
  input="";
}</script></body></html>
