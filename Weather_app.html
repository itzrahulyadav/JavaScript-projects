<!doctype html><html><head> 
  <title>
   weather app 
 </title> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"> 
 <style type="text/css" id="dcoder_stylesheet">*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body
{
   background: linear-gradient(300deg,#ced1d6,#bfc0c0);
   display: flex;
   align-items: center;
   justify-content: center;
   flex-direction: column;
   min-height: 100vh;
   margin: 0;
}
input
{
  background-color:#fff;
  border:none;
  border-radius:25px;
  padding:1rem;
  font-size:1rem;
  min-width:300px;
}
input:focus
{
  outline:0;
}</style></head> 
 <body> 
  <form id="form"> 
   <input type="text" id="search" placeholder="search by location" autocomplete="off"> 
  </form> 
  <main id="main"></main> 
 
<script type="text/javascript" id="dcoder_script">const apikey=
`3265874a2c77ae4a04bb96236a642d2f`;


const url = (city) =>
`https://api.openweathermap.org/data/2.5/weather?q=${city}
&appid=${apikey}`;

const main=document.getElementById("main");
const form=document.getElementById("form");
const search=document.getElementById("search");


async function getWeatherByLocation(city)
{
  const resp= await fetch(url(city),{origin:"cors"});
  
  const respData= await resp.json();
  
  console.log(respData);
  
  addWeatherToPage(respData);
}

function addWeatherToPage(data)
{
  
   const temp=KtoC(data.main.temp);
   
   const weather=document.createElement("div");
   
   weather.classList.add("weather");
   
   weather.innerHTML=`
    <h2><img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png"/>${temp}Â°C <img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png"/>
    </h2>
    <small>${data.weather[0].main}</small>
   `
   
   main.innerHTML="";
   main.appendChild(weather);
}

function KtoC(k)
{
   return Math.floor(k-273.15);
}

form.addEventListener('submit',(e)=>{
  
    e.preventDefault();
    const city=search.value;
     
    if(city)
    {
      getWeatherByLocation(city); 
    }
})</script></body></html>
